<head>
    <meta charset="UTF-8">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Verdana', sans-serif;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            background-color: #1c1c1c; /* Darker background for better contrast */
            color: #f0f0f0; /* Softer white for text */
            line-height: 1.8;
        }

        /* Full-screen header section */
        .header {
            height: 100vh;
            background: linear-gradient(120deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)), url('pim1.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }

        /* Navigation menu */
        .navigation {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .navigation a {
            color: #f0f0f0;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navigation a:hover {
            color: #ffcc00; /* Gold color for a premium feel */
            transform: translateY(-3px); /* Subtle lift effect */
        }

        .brand img {
            height: 60px; /* Adjusted height */
            width: auto;
            transition: transform 0.3s ease;
        }

        .brand img:hover {
            transform: scale(1.1); /* Slightly stronger zoom effect on hover */
        }

        /* Header text */
        .header-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .header-text span {
            display: inline-block;
            opacity: 0; /* Hidden text at start */
            transform: translateY(20px); /* Text starts slightly below */
            animation: slideUp 0.7s forwards; /* Adjusted animation */
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0); /* Move to original position */
            }
        }

        .header-text h1 {
            font-size: 3.5em; /* Larger, more prominent heading */
            margin: 0;
            line-height: 1.2;
            letter-spacing: 3px;
        }

        main {
            padding: 60px;
            background-color: #2c2c2c; /* Darker, more polished background */
            border-radius: 12px;
            max-width: 900px;
            margin: 40px auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7); 
            animation: slideIn 1.2s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        main p {
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5em; /* Larger indicator for scrolling */
            animation: floating 1.5s infinite;
            color: #f0f0f0; 
        }

        @keyframes floating {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-text h1 {
                font-size: 2.5em;
            }
            
            .navigation {
                flex-direction: column;
                align-items: center;
            }

            .navigation a {
                margin: 10px 0;
            }
        }
    </style>
</head>

    <script>
        // JavaScript to animate each word
        function animateWords() {
            const headerText = document.getElementById('header-text');
            const words = headerText.innerHTML.split(' ').map(word => `<span>${word}</span>`).join(' ');

            headerText.innerHTML = words;
            const spans = headerText.querySelectorAll('span');
            
            spans.forEach((span, index) => {
                span.style.animationDelay = `${index * 0.15}s`; // Adjusted delay for animation
            });
        }

        window.onload = animateWords;
    </script>
